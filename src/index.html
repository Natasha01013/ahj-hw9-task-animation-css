<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- 1 Задача Collapse -->
  <div class="container">
    <div class="collapsible">
      <div class="collapsible-header">
        <button class="collapsible-btn">collapse 1</button>
      </div>
      <div class="collapsible-content">
        <p>This is content for collapse 1</p>
      </div>
    </div>

    <div class="collapsible">
      <div class="collapsible-header">
        <button class="collapsible-btn">collapse 2</button>
      </div>
      <div class="collapsible-content">
        <p>This is content for collapse 2</p>
      </div>
    </div>

    <div class="collapsible-header">
      <button class="collapsible-btn" id="hide-all-btn">cкрыть все</button>
    </div>
  </div>

<!-- 2 задача Callback Chat -->
  <div class="form-container">
    <form action="#" class="form-chat">
      <h1>Напишите нам</h1>
      <span class="close-button">Х</span>
      <textarea name="textarea-chat" id="textarea-chat"></textarea>
      <button class="button-chat">Отправить</button>
    </form>
  </div>
  <div class="open-close-chat"></div>

<!-- 3 задача Liker -->
  <button class="liker">Like</button>
</body>
</html>
